<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Split View Playground</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main {
      display: flex;
      flex: 1;
    }
    #editorContainer, .output {
      flex: 1;
      height: 100%;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #editorContainer {
      background-color: #1e1e1e;
      border-right: 2px solid #333;
    }
    .output {
      background-color: #111;
      color: #00ff00;
      white-space: pre-wrap;
      padding: 10px;
      font-family: monospace;
    }
  </style>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="toolbar">
    <span>JavaScript Playground (VSCode Style)</span>
  </div>
  <div class="main">
    <div id="editorContainer"></div>
    <div class="output" id="output"></div>
  </div>

  <script>
    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('editorContainer'), {
        value: `function greet(name) {
  console.log("Hello, " + name);
}

greet("VSCode style");`,
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true,
        fontSize: 14
      });

      const outputElement = document.getElementById('output');

      function runCode() {
        outputElement.textContent = '';

        const code = editor.getValue();
        const originalLog = console.log;
        const originalError = console.error;

        console.log = (...args) => {
          args.forEach(arg => {
            outputElement.textContent += arg + '\n';
          });
        };

        console.error = (...args) => {
          args.forEach(arg => {
            outputElement.textContent += 'Error: ' + arg + '\n';
          });
        };

        try {
          new Function(code)();
        } catch (err) {
          outputElement.textContent += 'Exception: ' + err.message + '\n';
        }

        console.log = originalLog;
        console.error = originalError;
      }

      editor.onDidChangeModelContent(runCode);
      runCode();
    });
  </script>
</body>
</html>
